<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./Tuan_Deptrai.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Tuan Tu Minh</span>
            <span class="job">Developer & Designer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/tu.tuan2004/" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/tuantu.minh/" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://github.com/tmtuan04" style="background-color: #000;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.youtube.com/@TuanTu-wf5fy" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">23k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">02k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">204k</span>
            </div>
        </div>
    </div>
</body>
</html>
